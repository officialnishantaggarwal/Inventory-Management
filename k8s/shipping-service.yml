apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-service
spec:
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      containers:
      - name: shipping-service
        image: nishant165/ecommerce-shipping-service
        resources:
          limits:
            memory: "400Mi"
            cpu: "200m"
          requests:
            memory: "200Mi"
            cpu: "100m"
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8s
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: SHIPPING_DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: my-secret
                key: SHIPPING_DB_PASSWORD
          - name: DB_SERVICE
            valueFrom:
              configMapKeyRef:
                name: my-config
                key: SHIPPING_DB_SERVICE
        ports:
        - containerPort: 9030

---
apiVersion: v1
kind: Service
metadata:
  name: shipping-service
spec:
  selector:
    app: shipping-service
  ports:
  - port: 80
    targetPort: 9030

